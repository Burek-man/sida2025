    <canvas width="750" height="585" id="game"></canvas>
    <script>
    const canvas = document.getElementById('game');
    const context = canvas.getContext('2d');
    const grid = 15;
    const paddleHeight = grid * 5; 
    const maxPaddleY = canvas.height - grid - paddleHeight;

    var paddleSpeed = 7;
    var ballSpeed = 2;

    const leftPaddle = {
      x: grid * 2,
      y: canvas.height / 2 - paddleHeight / 2,
      width: grid,
      height: paddleHeight,

      dy: 0
    };
    const rightPaddle = {
      x: canvas.width - grid * 3,
      y: canvas.height / 2 - paddleHeight / 2,
      width: grid,
      height: paddleHeight,

      dy: 0
    };
    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      width: grid,
      height: grid,

      resetting: false,

      dx: ballSpeed,
      dy: -ballSpeed
    };


    function collides(obj1, obj2) {
      return obj1.x < obj2.x + obj2.width &&
            obj1.x + obj1.width > obj2.x &&
            obj1.y < obj2.y + obj2.height &&
            obj1.y + obj1.height > obj2.y;
    }

    function loop() {
      requestAnimationFrame(loop);
      context.clearRect(0,0,canvas.width,canvas.height);

      leftPaddle.y += leftPaddle.dy;
      rightPaddle.y += rightPaddle.dy;

      if (leftPaddle.y < grid) {
        leftPaddle.y = grid;
      }
      else if (leftPaddle.y > maxPaddleY) {
        leftPaddle.y = maxPaddleY;
      }

      if (rightPaddle.y < grid) {
        rightPaddle.y = grid;
      }
      else if (rightPaddle.y > maxPaddleY) {
        rightPaddle.y = maxPaddleY;
      }

      context.fillStyle = 'purple ';
      context.fillRect(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height);
      context.fillRect(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height);

      ball.x += ball.dx;
      ball.y += ball.dy;

      if (ball.y < grid) {
        ball.y = grid;
        ball.dy *= -1;
      }
      else if (ball.y + grid > canvas.height - grid) {
        ball.y = canvas.height - grid * 2;
        ball.dy *= -1;
      }

      if ( (ball.x < 0 || ball.x > canvas.width) && !ball.resetting) {
        ball.resetting = true;

        setTimeout(() => {
          ball.resetting = false;
          ball.x = canvas.width / 2;
          ball.y = canvas.height / 2;
        }, 400);
      }

      if (collides(ball, leftPaddle)) {
        ball.dx *= -1;

      
        ball.x = leftPaddle.x + leftPaddle.width;
      }
      else if (collides(ball, rightPaddle)) {
        ball.dx *= -1;

        ball.x = rightPaddle.x - ball.width;
      }

      context.fillRect(ball.x, ball.y, ball.width, ball.height);

      context.fillStyle = 'purple';
      context.fillRect(0, 0, canvas.width, grid);
      context.fillRect(0, canvas.height - grid, canvas.width, canvas.height);

      for (let i = grid; i < canvas.height - grid; i += grid * 2) {
        context.fillRect(canvas.width / 2 - grid / 2, i, grid, grid);
      }
    }

    document.addEventListener('keydown', function(e) {

      if (e.which === 38) {
        rightPaddle.dy = -paddleSpeed;
      }
      else if (e.which === 40) {
        rightPaddle.dy = paddleSpeed;
      }

      if (e.which === 87) {
        leftPaddle.dy = -paddleSpeed;
      }
      else if (e.which === 83) {
        leftPaddle.dy = paddleSpeed;
      }
    });

    document.addEventListener('keyup', function(e) {
      if (e.which === 38 || e.which === 40) {
        rightPaddle.dy = 0;
      }

      if (e.which === 83 || e.which === 87) {
        leftPaddle.dy = 0;
      }
    });

    requestAnimationFrame(loop);
    
     let light_mode = true;
let btn = document.getElementById("toggle_btn")
function toggle(){
  let html = document.getElementsByTagName("html")
  if(light_mode){
    html[0].classList.remove("theme-light")
    html[0].classList.add("theme-dark")
    document.getElementById("icon").src = "moon-solid-24.png";
    btn.classList.remove("is-dark");
    btn.classList.add("is-light");
    light_mode = false
  }else{
    html[0].classList.add("theme-light")
    html[0].classList.remove("theme-dark")
    document.getElementById("icon").src = "vit_sol.png";
    btn.classList.add("is-dark");
    btn.classList.remove("is-light");
    light_mode = true
  }

}
